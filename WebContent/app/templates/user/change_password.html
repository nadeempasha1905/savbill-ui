<div id="user" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper user-change-password">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<table class="width-100 margin-top-15">
					<tbody>
						<tr>
							<td>Old Password :</td>
							<td>
								<input type="password" class="text-input mandatory" ng-model="old_password" />
							</td>
						</tr>
						<tr>
							<td>New Password :</td>
							<td>
								<input type="password" class="text-input mandatory" ng-model="new_password" />
							</td>
						</tr>
						<tr>
							<td>Confirm Password :</td>
							<td>
								<input type="password" class="text-input mandatory" id="newPasswordConfirm" ng-model="new_password_confirm" />
							</td>
						</tr>
					</tbody>
				</table>				
				<div class="width-100 text-center padding-top-15">
					<button ng-click="change_password()">Update</button>
					<button ng-click="clear()">Clear</button>
				</div>
			</div>
		</div>
	</div>
</div>
