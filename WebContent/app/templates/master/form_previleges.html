<div id="master" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper form-previleges">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			
			<div class="action width-100">
			
				<div class="pull-left margin-top-5">
					Form Code: 
					<select class="text-input text-select" id="form-previlages-form-code" ng-model="FormsList.key" style="width: 200px !important" ng-change="load_form_previleges()">
						<option value="">-- Select --</option>
						<option ng-repeat="type in FormsList" value="{{type.key}}">{{type.value}}</option>
					</select>
				</div>
				
				<div class="pull-right">
					<button ng-click="add_form_previlege_details()">Add New</button>
					<button ng-click="form_previleges_clear()" class="form-previleges-clear">Clear</button>
				</div>
				
			</div>
			
			<div class="width-100 clear-both padding-top-15">
				<div id="form_previleges_details">
					<div class="gridStyle" ui-grid="formPrevilegesDetailsGridOptions" style="width: 100%;height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
