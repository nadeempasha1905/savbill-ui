<div id="master" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper hhd-down-and-upload-view">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5">
					RR Number : 
					<input type="text" ng-model="rr_number" class="text-input" ng-enter="load_download_and_upload_view()" />
				</div>
				<div class="pull-left margin-top-5">
					Bill Date : 
					<input type="text" web-datepicker ng-model="bill_date" class="text-input" ng-enter="load_download_and_upload_view()" />
				</div>
				<div class="pull-left margin-top-5">
					View Type : 
					<select class="text-input text-select" ng-model="view_type" ng-enter="load_download_and_upload_view()" >
						<option value="">-- Select --</option>
						<option value="download">Download</option>
						<option value="upload">Upload</option>
					</select>
				</div>
				<div class="pull-left">
					<button ng-click="load_download_and_upload_view()" class="">Show</button>
					<button ng-click="hhd_down_and_upload_view_clear()" class="hhd-down-and-upload-view-clear">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-5">
				<div id="hhd_down_and_upload_view">
					<div class="gridStyle" ui-grid="hhdDownloadAndUploadViewGridOptions" ui-grid-pinning style="width: 100%;height: 470px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
