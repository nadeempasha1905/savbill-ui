<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-bottom: 20px;"></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-withdrawal-approval">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				
				<div class="pull-right">
					<button ng-click="reject_withdrawals()" class="withdrawal-approval-reject">Reject</button>
				</div>
				<div class="pull-right">
					<button ng-click="approve_withdrawals()" class="withdrawal-approval-approve">Approve</button>
				</div>
				<div class="pull-right">
					<button ng-click="load_withdrawal_approvals_pending()" class="withdrawal-approval-refresh">Refresh</button>
				</div>
				
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="withdrawal_approval_details">
					<div class="gridStyle" ui-grid="withdrawalApprovalDetailsGridOptions" ui-grid-selection style="width: 100%;height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
