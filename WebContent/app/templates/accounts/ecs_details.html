<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/sav_menu.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-ecs-details">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5">
					RR Number : <input type="text" placeholder="Type & Hit Enter"  id="ecs-rr-number" class="text-input ecs-mandate-rr-number" ng-enter="load_ecs_details($event)">
				</div>
				<div class="pull-left margin-top-5">
					ECS Number : <input type="text" placeholder="Type & Hit Enter"  id="ecs-number" class="text-input ecs-mandate-ecs-number" ng-enter="load_ecs_details($event)"/>
				</div>
				<div class="pull-left">
					<button ng-click="load_ecs_details($event)" class="">Show</button>
				</div>
				<div class="pull-right">
					<button ng-click="add_ecs_details()">Add New</button>
					<button ng-click="ecs_details_clear()" class="ecs-details-clear">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="ecs_details">
					<div class="gridStyle" ui-grid="ecsDetailsGridOptions" style="width: 100%;height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
