<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div><div class="container-fluid content">
		<div class="cb-wrapper bulk-credits-approval">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left width-50">
					<table class="width-100">
						<tr>
							<td>OM Code : </td>
							<td>
								<select id="bulk-credits-approval-om-code" class="text-input text-select" ng-model="om_code" ng-change="get_meter_reader_info()" ng-enter="load_bulk_credits_approvals()" >
									<option value="">-- Select --</option>
									<option ng-repeat="option in om_list" value="{{option.key}}" ng-selected="$index == 0">{{option.value}}</option>
								</select>
							</td>
							<td>MR Code : </td>
							<td>
								<select id="bulk-credits-approval-mr-code" class="text-input text-select" ng-model="mr_code" ng-enter="load_bulk_credits_approvals()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in MeterReaderCode" value="{{option.key}}" >{{option.value}}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Consumption From : </td>
							<td>
								<input type="text" id="bulk-credits-approval-from-consumption" class="text-input mandatory" ng-model="bulk_credits_consumption_from" />
							</td>
							<td>Consumption To : </td>
							<td>
								<input type="text" id="bulk-credits-approval-to-consumption" class="text-input mandatory" ng-model="bulk_credits_consumption_to" />
							</td>
						</tr>
						<tr>
							<td>From Date : </td>
							<td>
								<input id="bulk-credits-approval-from-date" type="text" class="text-input mandatory" web-datepicker ng-model="bulk_credits_from_date" />
							</td>
							<td>To Date : </td>
							<td>
								<input id="bulk-credits-approval-to-date" type="text" class="text-input mandatory" web-datepicker ng-model="bulk_credits_to_date" />
							</td>
						</tr>
					</table>
				</div>
				<div class="pull-right width-50">
					<span>Tariff :</span>
					<div class="width-100 tariff-selection mandatory">
						<div class="width-20 pull-left" ng-repeat="tariff in tariff_list" ng-class="{'selected' : selected}" ng-click="selected = !selected" param="{{tariff.key}}">
							<span class="fa" ng-class="{'fa-circle': selected, 'fa-circle-o': !selected }"></span>{{tariff.value}}
						</div>
					</div>
				</div>
				<div class="pull-left width-50">
					<span style="margin-left: 44px;">JV Description :</span> 
					<textarea class="text-input text-area width-100 mandatory" ng-model="bulk_credits_jv_desc"></textarea>
				</div>
				<div class="pull-right padding-top-5 width-50 text-center">
					<button ng-click="load_bulk_credits_approvals()">Show</button>
					<button ng-click="approve_bulk_credits()">Approve</button>
					<button ng-click="clear_bulk_credits()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both">
				<div id="bulk_credits_approval">
					<div class="gridStyle" ui-grid="bulkCreditsApprovalDetailsGridOptions" ui-grid-selection style="width: 100%;height: 400px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
