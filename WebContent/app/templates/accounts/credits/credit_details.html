<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/sav_menu.html'" user-info="$root.user" style="margin-top: 50px;" ></div><div class="container-fluid content">
		<div class="cb-wrapper accounts-credit-details">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left  margin-top-5">
					RR Number : <input type="text" class="text-input" id="credit-details-rr-number" placeholder="Type & Press Enter" ng-enter="load_credit_details($event)" />
				</div>
				<div class="pull-left">
					<button ng-click="load_credit_details($event)" class="">Show</button>
				</div>
				<div class="pull-right">
					<button ng-click="add_credit_details()">Add New</button>
					<button ng-click="credit_details_clear()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="credit-details">
					<div class="gridStyle" ui-grid="creditDetailsGridOptions" ui-grid-pinning ui-grid-expandable style="width: 100%;height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
