<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-bottom: 20px;"></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-fl-sanction">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5">
					RR Number: <input type="text" placeholder="Type & Hit Enter"  id="fl-sanction-rr-number" tooltip-placement="right" uib-tooltip-html="flSanctionRRNoTooltipHtml" class="text-input" ng-enter="load_fl_sanctions($event)" ng-disabled="fl_sanction_disable_rr_no" />
				</div>
				<div class="pull-left">
					<button ng-click="load_fl_sanctions($event)" class="">Show</button>
				</div>
				<div class="pull-right">
					<button ng-click="add_fl_sanction()">Add New</button>
					<button ng-click="fl_sanction_clear()" class="fl-sanction-clear">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="fl_sanction_details">
					<div class="gridStyle" ui-grid="flSanctionGridOptions" style="width: 100%;height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
