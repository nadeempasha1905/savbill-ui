<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-bottom: 20px;"></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-debit-details">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5" >
					RR Number : <input type="text" id="debit-details-rr-number" class="text-input" ng-enter="load_debit_details($event)" />
				</div>
				<div class="pull-left margin-top-5">
					Debit Date : <input type="text" ng-model="debitDate" web-datepicker class="text-input" ng-enter="load_debit_details($event)" />
				</div>
				<div class="pull-left">
					<button ng-click="load_debit_details($event)" class="">Show</button>
				</div>
				<div class="pull-right">
					<button ng-click="add_debit_details()">Add New</button>
					<button ng-click="debit_details_clear()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="debit_details">
					<div class="gridStyle" ui-grid="debitDetailsGridOptions" style="width: 100%;height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
