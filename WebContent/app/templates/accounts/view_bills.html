<div id="accounts" class="theme">
<!-- 	<web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/sav_menu.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-view-bills">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5">
					RR Number : <input type="text" class="text-input" ng-model="view_bills_rr_number" ng-enter="load_bills($event)" />
				</div>
				<div class="pull-left margin-top-5">
					Bill Number : <input type="text" class="text-input" ng-model="view_bills_bill_number" ng-enter="load_bills($event)" />
				</div>
				<div class="pull-left margin-top-5">
					Bill Date : <input type="text" class="text-input" web-datepicker ng-model="view_bills_bill_date" />
				</div>
				<div class="pull-left">
					<button ng-click="load_bills($event)">Load Bills</button>
				</div>
				<div class="pull-right">
					<button ng-click="clear_bill_view()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="view_bills">
					<div class="gridStyle" ui-grid="viewBillsGridOptions" ui-grid-pinning ui-grid-expandable style="width: 100%;height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
