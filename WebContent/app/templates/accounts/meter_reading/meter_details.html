<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-meter-detail">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5"" >
					RR Number : <input type="text" id="meter-detail-rr-number" class="text-input" ng-enter="load_meter_detail($event)" />
				</div>
				<div class="pull-left margin-top-5"" >
					Meter Sl.No : <input type="text" id="meter-detail-serial-number" class="text-input" ng-enter="load_meter_detail($event)" />
				</div>
				
				<div class="pull-left margin-top-5">
					 Meter Make :
					<select id="meter-detail-meter-make" class="text-input text-select" ng-model="MeterMake"  ng-enter="load_meter_detail($event)"  >
						<option value="">-- Select --</option>
						<option ng-repeat="option in MeterMakeList" value="{{option.key}}" >{{option.value}}</option>
					</select>
				</div>
				
				<div class="pull-left margin-top-5">
					 Meter Type :
					<select id="meter-detail-meter-type" class="text-input text-select" ng-model="MeterType" ng-enter="load_meter_detail($event)"  >
						<option value="">-- Select --</option>
						<option ng-repeat="option in MeterTypeList" value="{{option.key}}" >{{option.value}}</option>
					</select>
				</div>
				
				<div class="pull-left">
					<button ng-click="load_meter_detail($event)" class="">Show</button>
				</div>
				<div class="pull-right">
					<button ng-click="add_assign_or_remove_meter_details($event)">Add New</button>
					<button ng-click="meter_details_clear()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="meter_details">
					<div class="gridStyle" ui-grid="meterDetailGridOptions" style="width: 100%;height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
