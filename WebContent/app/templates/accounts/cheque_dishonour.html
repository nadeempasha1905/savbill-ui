<div id="accounts" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-bottom: 20px;"></div>
	<div class="container-fluid content">
		<div class="cb-wrapper accounts-cheque-dishonour">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<div class="pull-left margin-top-5">
					RR Number : <input type="text" id="cheque-dishonour-rr-number" class="text-input cheque-dishonour-rr-number" ng-enter="load_cheque_dishoner_details($event)">
				</div>
				<div class="pull-left margin-top-5">
					Receipt Date : <input type="text" ng-model="receiptDate" web-datepicker class="text-input" ng-enter="load_cheque_dishoner_details($event)" />
				</div>
				<div class="pull-left margin-top-5">
					Cheque Number : <input type="text" id="cheque-dishonour-cheque-number" class="text-input cheque-dishonour-cheque-number" ng-enter="load_cheque_dishoner_details($event)"/>
				</div>
				<div class="pull-left margin-top-5">
					Cheque Date : <input type="text" ng-model="chequeDate" web-datepicker class="text-input" ng-enter="load_cheque_dishoner_details($event)" />
				</div>	
				<div class="pull-left margin-top-5">
					Bank Name : <input type="text" id="cheque-dishonour-bank-name" class="text-input cheque-dishonour-bank-name" ng-enter="load_cheque_dishoner_details($event)"/>
				</div>
			</div>
			<div class="action width-100 text-center margin-top-15">
				<button ng-click="load_cheque_dishoner_details($event)" class="load-cheque-dishoner-details">Show</button>
				<button ng-click="cheque_dishonour_clear()" class="cheque-dishonour-clear">Clear</button>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="cheque_dishonour_details">
					<div class="gridStyle" ui-grid="chequeDishonourDetailsGridOptions" style="width: 100%;height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
