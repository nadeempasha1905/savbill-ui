<div ng-include="'app/templates/sav_menu.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper main-generate-add-mmd-and-deposits-intrest">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>


			<div class="row">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6">
					<div class="panel panel-primary">
      	     		 <div class="panel-heading"><h3 class="panel-title">Ab-Normal Sub-Normal Consumption Reports</h3></div>
					 	 <div class="panel-body">
					 	 		<div class="row" id="dmd_consmp_fa">
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="abnormal_type_selected = 'abnormal'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': abnormal_type_selected === 'abnormal', 'fa-circle-o': abnormal_type_selected !== 'abnormal' }"></span>
											<span ng-click="abnormal_type_selected = 'abnormal'">Ab-Normal</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="abnormal_type_selected = 'subnormal'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': abnormal_type_selected === 'subnormal', 'fa-circle-o': abnormal_type_selected !== 'subnormal' }"></span>
											<span ng-click="abnormal_type_selected = 'subnormal'">Sub-Normal</span>
										</div>
					 	 			</div>
					 	 			<!-- <div class="col-xs-3" >
					 	 				<label>Consumption (Per KW)</label>
					 	 				<input type="text" class="form-control" ng-model="abnormal.rrnumber">
					 	 			</div> -->
					 	 		</div>	
					 	 		<div class="row" id="load_fa" >
					 	 		<hr/>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="consumption_selected = 'loadbasis';abnormal.consumption_percentage = '';"  class="curso">
											<span class="fa" ng-class="{'fa-circle': consumption_selected === 'loadbasis', 'fa-circle-o': consumption_selected !== 'loadbasis' }"></span>
											<span ng-click="consumption_selected = 'loadbasis';abnormal.consumption_percentage = '';">On Load Basis</span>
										</div>
									</div>	
									<div class="col-xs-3"  >	
					 	 				<div ng-click="consumption_selected = 'percentage';abnormal.consumption_percentage = '200';"  class="curso">
											<span class="fa" ng-class="{'fa-circle': consumption_selected === 'percentage', 'fa-circle-o': consumption_selected !== 'percentage' }"></span>
											<span ng-click="consumption_selected = 'percentage';abnormal.consumption_percentage = '200';">On Percentage</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" ng-show="consumption_selected">
					 	 			
					 	 				<label ng-if="consumption_selected === 'loadbasis'">Consumption (Per KW)</label>	
					 	 				<label ng-if="consumption_selected === 'percentage'">Percentage(%)</label>
					 	 				<input type="text" class="form-control" ng-model="abnormal.consumption_percentage">
				 	 				</div>
					 	 		</div>
					 	 		<hr>
					 	 		<div class="row" >
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="abnormal_reporttype_selected = 'indetail';reportwise_selected = '';"  class="curso">
											<span class="fa" ng-class="{'fa-circle': abnormal_reporttype_selected === 'indetail', 'fa-circle-o': abnormal_reporttype_selected !== 'indetail' }"></span>
											<span ng-click="abnormal_reporttype_selected = 'indetail';reportwise_selected = '';">In Detail</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="abnormal_reporttype_selected = 'inabstract';reportwise_selected = '';"  class="curso">
											<span class="fa" ng-class="{'fa-circle': abnormal_reporttype_selected === 'inabstract', 'fa-circle-o': abnormal_reporttype_selected !== 'inabstract' }"></span>
											<span ng-click="abnormal_reporttype_selected = 'inabstract';reportwise_selected = '';">In Abstract</span>
										</div>
					 	 			</div>
					 	 		</div>	
					 	 		
					 	 		<div class="row" id="load_fa" ng-show="abnormal_reporttype_selected === 'inabstract'">
					 	 		<hr>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="reportwise_selected = 'tariffwise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': reportwise_selected === 'tariffwise', 'fa-circle-o': reportwise_selected !== 'tariffwise' }"></span>
											<span ng-click="reportwise_selected = 'tariffwise'">Tariff - Wise</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="reportwise_selected = 'subtariffwise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': reportwise_selected === 'subtariffwise', 'fa-circle-o': reportwise_selected !== 'subtariffwise' }"></span>
											<span ng-click="reportwise_selected = 'subtariffwise'">Sub-tariff - Wise</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="reportwise_selected = 'omsectionwise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': reportwise_selected === 'omsectionwise', 'fa-circle-o': reportwise_selected !== 'omsectionwise' }"></span>
											<span ng-click="reportwise_selected = 'omsectionwise'">OM Section - Wise</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" >
					 	 				<div ng-click="reportwise_selected = 'mrcodewise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': reportwise_selected === 'mrcodewise', 'fa-circle-o': reportwise_selected !== 'mrcodewise' }"></span>
											<span ng-click="reportwise_selected = 'mrcodewise'">MR Code - Wise</span>
										</div>
					 	 			</div>
					 	 		</div>
					 	 		<hr>
					 	 		<div class="row">
							  		<div id="other_reports_2" class="col-xs-8" >
							  			<div class="tariffs">
								  			<label>Tariff</label>
								  			<div class="width-100 tariff-selection" >
												<div class="width-33 pull-left" ng-repeat="tariff in tariff_list" ng-class="{'selected' : selected}" 
													ng-click="selected = !selected" param="{{tariff.key}}"  >
													<span class="fa" ng-class="{'fa-circle': selected, 'fa-circle-o': !selected }"></span>{{tariff.value}}
												</div>
											</div>
							  			</div>
							  		</div>
					 	 			<div class="col-xs-4">
					 	 				<label>O&M Section</label>
					 	 				<select class="form-control" style="height: 30px;"
								  			ng-model="doorlockmnr.omsection"
								  			ng-options="o as o.value for o in om_list"  >
							  				<option value="">----Choose O&M Section---</option>
							  			</select>
					 	 			</div>
					 	 			<div class="col-xs-4">
					 	 				<label>Meter Code</label>
					 	 				<select class="form-control" style="height: 30px;"
								  			ng-model="doorlockmnr.metercode"
								  			ng-options="o as o.value for o in meter_code_list"  >
							  				<option value="">----Choose Meter Code---</option>
							  			</select>
					 	 			</div>
					 	 		</div>
					 	 		
					 	 		<div class="row" id="dateoption_fa">
					 	 		<hr/>
					 	 			<div class="col-xs-3" ng-show="date_1">
					 	 				<div ng-click="dateoption_selected = 'datewise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': dateoption_selected === 'datewise', 'fa-circle-o': dateoption_selected !== 'datewise' }"></span>
											<span ng-click="dateoption_selected = 'datewise'">Datewise</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" ng-show="date_2">
					 	 				<div ng-click="dateoption_selected = 'daterangewise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': dateoption_selected === 'daterangewise', 'fa-circle-o': dateoption_selected !== 'daterangewise' }"></span>
											<span ng-click="dateoption_selected = 'daterangewise'">Date-Rangewise</span>
										</div>
					 	 			</div>
					 	 			<div class="col-xs-3" ng-show="date_3">
					 	 				<div ng-click="dateoption_selected = 'monthwise'"  class="curso">
											<span class="fa" ng-class="{'fa-circle': dateoption_selected === 'monthwise', 'fa-circle-o': dateoption_selected !== 'monthwise' }"></span>
											<span ng-click="dateoption_selected = 'monthwise'">Monthwsie</span>
										</div>
					 	 			</div>
					 	 		</div>
					 	 		<br>
		 	 				  	<div class="row">
							  		<div class="form-inline form-compact col-xs-4"  ng-show="dateoption_selected === 'datewise' || dateoption_selected === 'daterangewise'">
										<label for="dfromdate" class="labelchange">{{(dateoption_selected === 'datewise' ? 'Date':'From Date')}}</label>
										<div class=' form-inline input-group input-append date dsfromdate'
											data-provide="datepicker">
											<input type='text' class="form-control" id="dfromdate"
												readonly="readonly" name="dfromdate" ng-model="abnormal.dfromdate"
												> <span
												class="input-group-addon datepicker"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										
									</div>
									<div class="form-inline form-compact col-xs-4"   ng-show="dateoption_selected === 'daterangewise'">
										<label for="dfromdate" class="labelchange">To Date</label>
										<div class=' form-inline input-group input-append date dtodate'
											data-provide="datepicker">
											<input type='text' class="form-control" id="dtodate"
												readonly="readonly" name="dtodate" ng-model="abnormal.dtodate"
												> <span
												class="input-group-addon datepicker"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										
									</div>
									<div class="form-inline form-compact col-xs-4"  ng-show="dateoption_selected === 'monthwise'">
										<label for="dfromdate" class="labelchange">Month - Year</label>
										<div class=' form-inline input-group input-append date dmonthyear'
											data-provide="datepicker">
											<input type='text' class="form-control" id="dmonthyear"
												readonly="readonly" name="dmonthyear" ng-model="abnormal.dmonthyear"
												> <span
												class="input-group-addon datepicker"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										
									</div>
								</div>
								<br>
								<hr>
					 	 		<div class="row">
					 	 			<div class="col-xs-12">
					 	 				<button class="btn btn-primary" ng-click="generate_report()">Generate</button>
										<button class="btn btn-warning" ng-click="clear_form()">Clear</button>
					 	 			</div>
					 	 		</div>	
					 	 </div>
				 	 </div>
				</div>
				<div class="col-xs-3">
				</div>
			</div>	
	</div>
</div>

<script>
$('.dsfromdate').datetimepicker({
	format : 'dd/mm/yyyy',
	minView : 2,
	autoclose : 1,
	//startDate : new Date(new Date().setDate(new Date().getDate() - 15)),
	endDate : new Date()
});
$('.dtodate').datetimepicker({
	format : 'dd/mm/yyyy',
	minView : 2,
	autoclose : 1,
	//startDate : new Date(),
	endDate : new Date()
});

$('.dmonthyear').datetimepicker({
	 format: 'M-yyyy',
	    startView:3,
	    minView : 3,
		autoclose : 1,
});

</script>
