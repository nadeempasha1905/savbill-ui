<div id="infrastructure" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-top: 50px;" ></div>
	<div class="container-fluid content">
		<div class="cb-wrapper infrastructure-station-details">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<!-- <div class="pull-left">
					Station Code : <input type="text" class="text-input station-details-station-code">
				</div> -->
				<div class="pull-left margin-top-5">
					Station Code : 
					<select class="text-input text-select" id="station-details-station-code" ng-model="StationCodeList.key" style="width: 200px !important" ng-enter="load_station_details($event)">
						<option value="">-- Select --</option>
						<option ng-repeat="type in StationCodeList" value="{{type.key}}">{{type.value}}</option>
					</select>
				</div>
				
				<div class="pull-left margin-top-5">
					Station Type : 
					<select class="text-input text-select" id="station-details-station-type" ng-model="StationTypeList.key" style="width: 200px !important" ng-enter="load_station_details($event)">
						<option value="">-- Select --</option>
						<option ng-repeat="type in StationTypeList" value="{{type.key}}">{{type.value}}</option>
					</select>
				</div>
				
				<div class="pull-left">
					<button ng-click="load_station_details($event)" class="">Show</button>
				</div>
				
				<div class="pull-right">
					<button ng-click="add_station_details()">Add New</button>
					<button ng-click="station_details_clear()" class="station-details-clear">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-15">
				<div id="station_details">
					<div class="gridStyle" ui-grid="stationDetailsGridOptions" style="width: 100%;height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
