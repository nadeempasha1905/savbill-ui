<div id="infrastructure" class="theme">
	<!-- <web-header user-info="$root.user" class="relative-pos"></web-header>
	<web-menu menu-collection="$root.menu" class="menu-bar-sliding-pos"></web-menu> -->
	<div ng-include="'app/templates/menu_new.html'" user-info="$root.user" style="margin-bottom: 20px;"></div>
	<div class="container-fluid content">
		<div class="cb-wrapper infrastructure-transformer-transfer">
			<web-bread-crumb items="$root.breadcrumb" class="pull-left"></web-bread-crumb>
			<div class="action width-100">
				<table class="pull-left">
					<tbody>
						<tr>
							<td>Transfer Details :</td>
							<td>From</td>
							<td>To</td>
						</tr>
						<tr>
							<td>Station Code :</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="from_station_code" ng-change="get_from_feeder_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in StationCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="to_station_code" ng-change="get_to_feeder_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in StationCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Feeder Code :</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="from_feeder_code" ng-change="get_from_transformer_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in fromFeederCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="to_feeder_code" ng-change="get_to_transformer_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in toFeederCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>O&M Unit :</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="from_om_code" ng-change="get_from_transformer_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in om_list" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="to_om_code" ng-change="get_to_transformer_info()">
									<option value="">-- Select --</option>
									<option ng-repeat="option in om_list" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Transformer Code :</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="from_transformer_code">
									<option value="">-- Select --</option>
									<option ng-repeat="option in fromTransformerCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="to_transformer_code">
									<option value="">-- Select --</option>
									<option ng-repeat="option in toTransformerCodeList" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Reading Day :</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="from_reading_day">
									<option value="">-- Select --</option>
									<option ng-repeat="option in METER_READING_DAY" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
							<td>
								<select class="text-input text-select mandatory" ng-model="to_reading_day">
									<option value="">-- Select --</option>
									<option ng-repeat="option in METER_READING_DAY" value="{{option.key}}">{{option.value}}</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>				
				<div class="width-15 pull-right text-center">
					<button ng-click="load_transformer_transfer_details()">Show</button>
				</div>
				<div class="width-15 pull-right text-center">
					<button ng-click="transformer_transfer_save()">Transfer</button>
				</div>
				<div class="width-15 pull-right text-center">
					<button ng-click="transformer_transfer_clear()">Clear</button>
				</div>
			</div>
			<div class="width-100 clear-both padding-top-5">
				<div id="transformer_transfer">
					<div class="gridStyle" ui-grid="transformerTransferGridOptions" ui-grid-selection style="width: 100%;height: 340px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
